<!-- partial -->
<div class="main-panel" >
  <!-- <div class="my-container">
      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    </div> -->
  <div class="content-wrapper">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-3">
            <h4 class="card-title" style="color:#131e42">Manage Agents</h4></div>
          <div class="col-3"> <button class="btn btn-primary" style="margin-left: 10px;" 
            (click)="addAgent()">
              Add agent</button></div>
      </div>
        <div class="row">
          <div class="col-12 table-responsive">
            <table id="mydatatable" class="table table-striped">
              <thead style="background: #87ceeb">
                  <tr >
                      <th >Company Name</th>
                      <th >City</th> 
                      <th >Person</th>
                      <th >Email</th>
                      <th >Phone Number</th>
                      <th >Order List</th>
                     
                      </tr>
              </thead>
              <tbody *ngIf="agents">
                  <tr *ngFor="let myList of agents; let i = index" [attr.data-index]="i" >
                      <td >{{myList.companyname}}</td>
                       <td >{{myList.city}}</td>
                       <td >{{myList.name}}</td>
                       <td >{{myList.email}}</td>
                       <td >{{myList.phonenumber}}</td>
                       
                       <td >
                        <button (click)="getMyOrders(myList.agentid)" type="button" 
                        class="btn btn-success block" > 
                        Show Orders</button>
                       </td>
                   
                     </tr>
              </tbody>
            </table>
          </div>
         
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
  
</div>
