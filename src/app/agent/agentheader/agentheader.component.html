
<div  class="w3-sidebar w3-bar-block w3-border-right" style="
color:#131e42;width:273px;box-shadow: 1px 1px 1px 1px #555555;" id="mySidebar">

  <button (click)="w3_close()" class="w3-bar-item w3-large" 
  style="background:#00Bfff;color:#131e42; box-shadow: 2px 2px 2px 2px #555555;">
  
  <img src="assets/close.png" style="height:25px;margin-left:180px;
    border-radius:25px;margin-top:8px"> </button>
  
   
  
      <a class="w3-bar-item w3-button" (click)="dashBoard()"> 
        <img src="assets/icon/Home.png" style="height: 20px;">&nbsp; Dashboard  </a>
      <a class="w3-bar-item w3-button" routerLink="order"> 
          <img src="assets/icon/projects.png" style="height: 20px;">&nbsp; New Leads</a>
      <a  class="w3-bar-item w3-button" routerLink="follow">
        <img src="assets/icon/User.png" style="height: 20px;">&nbsp; Follow up</a>
        <a *ngIf="true" class="w3-bar-item w3-button" routerLink="dead">
          <img src="assets/icon/User.png" style="height: 20px;">&nbsp; Dead Leads</a>
      <a  class="w3-bar-item w3-button" routerLink="converted">
          <img src="assets/icon/Companies.png" style="height: 20px;">&nbsp; Converted Leads</a>
      <a class="w3-bar-item w3-button"  routerLink="integ">
          <img src="assets/icon/Integration.png" style="height: 20px;"> &nbsp; Cold Leads</a>
      <a class="w3-bar-item w3-button" (click)="logOut()" routerLink="myteam"> 
        <img src="assets/icon/Logout.png"> Logout</a>
      <div style="margin-bottom: 20px;"></div>
</div>


<div class="w3-teal " >
  <!-- <div class="my-container">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  </div> -->
  <div class="w3-container " style="background:#00Bfff;color:#131e42;
       box-shadow: 2px 2px 2px 2px #cccccc;">
       
      <button class="w3-button w3-teal w3-xlarge myhoverclass" (click)="w3_open()">â˜°</button>
     
              
    
   <div style="float:right"> 
     <h5 style="float:left; margin-right:8px;margin-top:4px;font-size: 15px;">
      <h5  style="float: left; font-size: 15px;">
        {{user_name}} | {{loginCompanyName}} |
      </h5>
      <h5 style="float: left; margin-right:8px;font-size: 15px;">
        
        <a (click)="logOut()" ><span style="color:#131e42;"> &nbsp;Sign Out</span></a>
        </h5>
      </h5>
      
    
  </div>
  </div>
</div>
